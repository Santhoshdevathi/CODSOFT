<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'ContactBook/styles/updateContactForm.css'%}">
    <title>update Form</title>
</head>
<body>
    <a class="btn btn-primary mt-1 ms-5" href="ContactBookHome">Back</a>
    <h1 class="text-center text-primary">Update the details here</h1>
    <div class="takingForm">
        <form action="updateContact" method="post" class="form-group">
            {%csrf_token%}
            <label for="name" class="form-label mt-3 ms-3">Update the name:</label>
            <input type="text" id="name" name="name" class="form-control mt-2 ms-2" value={{updateAccount.name}}>
            <label for="mobile" class="form-label mt-2 ms-3">Update the mobile number:</label>
            <input type="number" id="name" name="mobile" class="form-control mt-2 ms-2" value="{{updateAccount.mobile}}">
            <label for="email" class="form-label mt-2 ms-3">Update the email:</label>
            <input type="email" id="email" name="email" class="form-control mt-2 ms-2" value="{{updateAccount.email}}">
            <label for="address" class="form-label mt-2 ms-3">Update the address</label>
            <input type="text" id="address" name="address" class="form-control mt-2 ms-2" value="{{updateAccount.address}}">
            <button class="btn btn-primary mt-3 mb-3 ms-3" name="id" value="{{updateAccount.id}}">Submit</button>
        </form>
    </div>
</body>
</html>
