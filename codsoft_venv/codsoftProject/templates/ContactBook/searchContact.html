<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'ContactBook/styles/searchContact.css'%}">
    <title>Search Contact</title>
</head>
<body>
    <a class="btn btn-primary mt-4 ms-5" href="home">Home</a>
    <h1 class="text-center text-primary mt-4">Search your contact here</h1>
    <div class="inputForm">
        <form class="form-group mt-3" action="{%url 'searchContact'%}" method="post">
            {%csrf_token%}
            <label for="searching" class="form-label ms-4 mt-3">Search by name / mobile:</label>
            <input type="text" class="form-control mt-2 ms-4" name="searching">
            <input type="submit" value="Search Contact" class="btn btn-primary mt-4 mb-3 ms-4">
        </form>
    </div>

    {%if status%}
        <div class="resTable">
            <h1 class="text-center text-primary mt-3">Your Search Details</h1>
            <table class="table table-primary mt-4">
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Address</th>
                </thead>
                <tbody>
                    <td>{{outContact.id}}</td>
                    <td>{{outContact.name}}</td>
                    <td>{{outContact.mobile}}</td>
                    <td>{{outContact.email}}</td>
                    <td>{{outContact.address}}</td>
                </tbody>
            </table>
        </div>
    {%elif failed%}
        <h4 class="text-danger text-center mt-3">Oh! No details found â˜¹</h4>    
    {%endif%}    
</body>
</html>
