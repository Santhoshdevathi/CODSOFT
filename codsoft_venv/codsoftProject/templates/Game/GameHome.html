<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'Game/styles/GameHome.css'%}">
    <title>Rock-Paper-Scissors Game</title>
</head>
<body>
    <a class="btn btn-primary ms-5 mt-3" href="quitGame">Home</a>
    <h1 class="text-secondary text-center mt-2">Rock-Paper-Sciccors</h1>
    <h1 class="text-primary text-center">ðŸ¤©Play and EnjoyðŸ¤©</h1>
    <div class="inputForm">
        <div class="scores">
            <div class="YourScore">
                <h3>Your Score:{{yourScore}}</h3>
            </div>
            <div class="ComputerScore">
                <h3>Computer's Score:{{computerScore}}</h3>
            </div>   
        </div>
        <form method="post" class="form-group">
            {%csrf_token%}
            <label for="choice" class="form-label mt-2 ms-3 text-primary">Choose your choice:</label>
            <div class="actualInput">
                <select name="choice" id="choice" class="form-select mt-2 mb-2 ms-3">
                    <option value="Rock">Rock</option>
                    <option value="Paper">Paper</option>
                    <option value="Scissors">Scissors</option>
                </select>
                <input type="submit" class="btn btn-primary m-2">
            </div>
        </form>       
    </div>
</body>
</html>
