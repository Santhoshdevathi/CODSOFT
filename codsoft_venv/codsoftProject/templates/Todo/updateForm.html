<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'Todo/styles/updateForm.css'%}">
    <title>updateForm</title>
</head>

<body>
    <a class="btn btn-primary ms-5 mt-3" href="{%url 'todoHome'%}">Back</a>
    <div class='inputForm'>
        <form action="updateTodo" method="post" class="form-group mt-5">
            <h1 class="text-primary text-center mt-3">make the updations</h1>
            {%csrf_token%}
            <label for="content" class="form-label">content:</label>
            <input id="content" name="content" value='{{content}}' class="form-control">
            <button class="btn btn-primary mt-3 mb-3" name="updation" value={{id}}>Submit</button>
        </form>
    </div>
</body>
</html>
