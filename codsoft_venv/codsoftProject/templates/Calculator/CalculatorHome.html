<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Calculator/styles/CalculatorHome.css'%}">
    <title>Calculator</title>
</head>
<body>
    <a class="btn btn-primary mt-3 ms-5" href="home">Home</a>
    <h1 class="text-success text-center mt-3">ðŸ˜Ž I made your calculations simple ðŸ˜Ž</h1>
    <div class="inputForm mt-5">
        <div class="actualForm">
            <form method="post" action="{%url 'CalculatorHome'%}" class="form-group">
                {%csrf_token%}
                <label for="first_num" class="form-label p-2">Enter the first number:</label>
                <input type="number" name="first_num" id="first_num" class="form-control" required>
                <label for="second_num" class="form-label p-2">Enter the second number:</label>
                <input type="number" name="second_num" id="second_num" class="form-control" required>
                <label for="operation" class="form-label p-2">Select Operation</label>
                <select name="operation" id="operation" class="form-select operations">
                    <option value="add">Addition</option>
                    <option value="subtract">Subtraction</option>
                    <option value="multiply">Multiplication</option>
                    <option value="divide">Division</option>
                    <option value="modulo">Remainder</option>
                </select>
                <input type="submit" class="btn btn-primary text-center mt-3 mb-2">
            </form>
        </div>
        <div class="calculation">
            <h4 class="text-primary text-center mt-3">Calculation:</h4>
            <h5 class="text-center">{{num1}} {{operation}} {{num2}} = {{result}}</h5>
        </div>
    </div>
    <h1 class="text-primary text-center mt-2">Result:{{result}}</h1>
</body>
</html>
