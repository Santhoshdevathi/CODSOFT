<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'passwordGen/styles/PasswordGenHome.css'%}">
    <title>passwordGenerator</title>
</head>
<body>
    <a href="home" class="btn btn-primary mt-3 ms-5">Home</a>
    <div class="mainheading">
        <h1 class="text-light text-center">Generate your password here</h1>
    </div>
    <div class="inputForm">
        <form method="post">
            {%csrf_token%}
            <label for="Plength" class="form-label mt-2 ms-3 text-light">Enter the length of password:</label>
            <div class="actualInput">
                <input type="number" id="Plength" name="length" class="form-control ms-3 mb-3" placeholder="Must be 8<=length<=15">
                <input type="submit" value="Generate Password" class="btn btn-primary mb-3 ms-2 me-2">
            </div>
        </form>
    </div>
    {% if warn%}
        <h2 class="text-center warning mt-1">Warning:Length must be greater than or equal to 8 and less than or equal to 15</h2>
    {%elif password%}
        <h1 class="text-center text-light mt-4">Your Password: {{password}}</h1>    
    {%endif%}    
</body>
</html>
